    spring:
        cloud:
            gateway:
                globalcors:
                    corsConfigurations:
                        '[/**]':
                            allowedOrigins:
                                - "http://localhost:5555"
                            allowedHeaders:
                                - Content-Type
                                - Authorization
                routes:
                    - id: study-center
                      uri: lb://study-center
                      predicates: 
                        - Path=/study-center/**
                        - Header=Authorization, Basic password
                    - id: payment-service
                      uri: lb://payment-service
                      predicates:
                        - Path=/payment-service/**
    eureka:
        client:
            registerWithEureka: true
            fetchRegistry: true
            serviceUrl.defaultZone: ${EUREKA_URI:http://localhost:8761/eureka} 
