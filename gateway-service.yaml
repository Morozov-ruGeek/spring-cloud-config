    spring:
        cloud:
            gateway:
                globalcors:
                    corsConfigurations:
                        '[/**]':
                            allowedOrigins:
                                - "${GATEWAY_URL}"
                            allowedHeaders:
                                - Content-Type
                                - Authorization
                routes:
                    - id: ${STUDY_CENTER_NAME}
                      uri: lb://${STUDY_CENTER_NAME}
                      predicates:
                        - Path=/api/**
                      filters:
                        - StripPrefix=1
                    - id: ${PAYMENT_SERVICE_NAME}
                      uri: lb://${PAYMENT_SERVICE_NAME}
                      predicates:
                        - Path=/payment/**
                      filters:
                        - StripPrefix=1
    eureka:
        client:
            registerWithEureka: true
            fetchRegistry: true
            serviceUrl.defaultZone: ${EUREKA_URI:http://localhost:8761/eureka} 
