    spring:
        cloud:
            gateway:
                globalcors:
                    corsConfigurations:
                        '[/**]':
                            allowedOrigins: "*"
                            allowedMethods: "*"
                            allowedHeaders: "*"
                routes:
                    - id: study-center
                      uri: http://study-center
                      predicates: 
                        - Path=/study-center/**
                        - Header=Authorization, Basic password
                    - id: payment-service
                      uri: http://payment-service
                      predicates:
                        - Path=/payment-service/**
    eureka:
        client:
            registerWithEureka: true
            fetchRegistry: true
            serviceUrl.defaultZone: ${EUREKA_URI:http://localhost:8761/eureka} 
