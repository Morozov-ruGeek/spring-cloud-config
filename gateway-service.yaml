    eureka:
        client:
            registerWithEureka: true
            fetchRegistry: true
            serviceUrl.defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

    zuul:
        prefix: /api
        host:
          socket-timeout-millis: 15000
        routes:
          study-center: 
            path: v1/study-center/**
            serviceId: ${STUDY_CENTER_NAME}
        payment-service:
            path: v1/payment-service/**
            seriveId: ${PAYMENT_SERVICE_NAME}
    sensitiveHeaders: Cookie, Set-Cookie, Authorization
