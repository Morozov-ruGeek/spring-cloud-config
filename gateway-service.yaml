    spring:
        cloud:
            gateway:
                globalcors:
                    corsConfigurations:
                        '[/**]':
                            allowedOrigins:
                                - "http://localhost:8080"
                            allowedMethods:
                                - GET
                                - POST
                                - PUT
                            allowedHeaders: "*"
#                                 - Content-Type
#                                 - Authorization
                routes:
                    - id: study-center
                      uri: http://study-center
                      predicates: 
                        - Path=/study-center/**
#                         - Header=Authorization, Basic password
                      filters:
                        - StripPrefix=1
                    - id: payment-service
                      uri: http://payment-service
                      predicates:
                        - Path=/payment-service/**
                      filters:
                        - StripPrefix=1
    eureka:
        client:
            registerWithEureka: true
            fetchRegistry: true
            serviceUrl.defaultZone: ${EUREKA_URI:http://localhost:8761/eureka} 
